<h2 class="page-header">My Games</h2>

<div class="games-wrapper">
  <div *ngFor="let game of libraryArr" class="games-card">
    <div class="card-header">
      <p class="card-title">{{game.title}}</p>
      <p class="card-price">{{game.price}}</p>
    </div>
    <div class="card-text">
      <p>{{game.description}}</p>
    </div>
    <button (click)="download()" class="card-button">Download</button>
    <button (click)="share()" class="card-button-light">Share</button>
  </div>
</div>
